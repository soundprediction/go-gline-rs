name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-rust:
    name: Build Rust Library (${{ matrix.os }} - ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: universal
            target_dir: darwin
          - os: ubuntu-latest
            arch: x86_64
            target_dir: linux-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Build Rust (macOS Universal)
        if: matrix.os == 'macos-latest'
        run: bash scripts/compile_rust_mac.sh

      - name: Build Rust (Linux)
        if: matrix.os != 'macos-latest'
        run: bash scripts/compile_rust_linux.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target_dir }}
          path: pkg/gline/lib/${{ matrix.target_dir }}/

  test-go:
    name: Test Go (${{ matrix.os }})
    needs: build-rust
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target_dir: darwin
          - os: ubuntu-latest
            target_dir: linux-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download Rust Artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-${{ matrix.target_dir }}
          path: pkg/gline/lib/${{ matrix.target_dir }}

      - name: Run Go Tests
        run: |
          go test -v ./pkg/gline/...

